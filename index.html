<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo"
            ><img
              class="logo__img"
              src="img/Logo.png"
              alt="Logo:Best Tour Plan"
          /></a>

          <form action="#" class="search">
            <input
              type="text"
              class="search__input"
              placeholder="search Location"
            />
            <img src="img/icons/search.svg" alt="Icon:Search" /><button
              class="search__button"
            ></button>
          </form>

          <a href="#" class="user">
            <img
              src="img/avatars/Avatar.jpg"
              alt="Icon:User avatar Nathan"
              class="user__avatar"
            />
            <snap class="user_name">Nathan</snap>
          </a>
          <!-- /.user -->
        </div>

        <div class="header-menu">
          <nav class="header__nav">
            <ul class="header-menu">
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">All Deals</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Hotels</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Activities</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Hotel Day Packages</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Restaurants</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Events</a>
              </li>
              <li class="header-menu__item">
                <a href="#" class="header-menu__link">Rodrigues</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.header-menu -->

        <!-- /.header-top -->
      </div>
      <!-- /.container -->
    </header>
  </body>
</html>
